<!doctype html>
<html ng-app>
    <head>
        <title>Lua Pattern Tester</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>

        <link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.default.min.css" rel="stylesheet" />

        <script src="http://cdn.kendostatic.com/2013.3.1119/js/jquery.min.js"></script>
        <script src="http://cdn.kendostatic.com/2013.3.1119/js/kendo.web.min.js"></script>
        <script src="pattern.js"></script>
    </head>
    <body>
        <h2>Lua Pattern Tester</h2>
	<div ng-controller="PatternCtrl">

	  <label>Pattern:</label> <input id="pattern" ng-model="pattern" ng-change="keydown()" />
	  <label>Test Text:</label><textarea id="test-text" ng-model="test_text" ng-change="keydown()"></textarea>
	  <p/>
	  <label>Init: </label><input id="init-val"
				      ng-model="init_val"
				      ng-change="keydown()"
				      data-role="numerictextbox"
				      data-format="c"
				      data-min="0"
				      data-max="100"
				      data-bind="visible: isVisible,
						 enabled: isEnabled,
						 value: selectedNumber,
						 events: { change: onChange }"
				      style="width: 180px"/>
	<hr>
	<span ng-bind="output"></span>
	</div>
    </body>
</html>
